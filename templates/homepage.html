{% extends 'layout/base.html' %}

{% block title %}homepage{% endblock %} 
{% block container %}
      <header class="jumbotron subhead">
        <h1>myMovies</h1>
        <p class="lead">Compra e recensisci film online!</p>
      </header>

      <section style="margin-top:50px;">
        <ul class="thumbnails">
{% for movie in content.movies %}
          <li class="span3">
            <div class="thumbnail" style="height:280px;">
              <a href='{{url_for('movie', movie_id = movie.index)}}'>
                <div class="img-rounded" style="background:white;"><img src="/static/img/movies/{{ movie.index }}.jpg" class="img-rounded" style="display:block; margin-left:auto; margin-right:auto;"></div>
              </a>
              <h4>{{ movie.title }}</h3>
              <p>{{ movie.actors }}</p>
            </div>
          </li>
{% endfor %}
        </ul>
      </section>
{% endblock %}
